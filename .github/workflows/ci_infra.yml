# This is CI workflow for Infrastructure
name: CI Infra

# Controls when the workflow will run
on:
  # Triggers the workflow pull request events but only for the "main" branch
  pull_request:
    branches: ["main"]
    paths:
      - jarvis-infra/**

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions: read-all

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Codebase
        uses: actions/checkout@v4

      # Terraform Init Phase
      - name: Terraform Init Phase
        run: echo "running terraform init .."

      # Terraform Plan Phase
      - name: Terraform Plan Phase
        run: echo "running terraform plan .."
